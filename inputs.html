<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> Form Inputs </title>
  </head>

  <body>
    <p>
      <form class="" action="index.html" method="post">
        <label> Button Input </label>
        <input type="button" name="" value="button">
        <br><br>
        <label> Checkbox Input </label>
        <input type="checkbox" name="" value="">
        <br><br>
        <label> Color Input </label>
        <input type="color" name="" value="">
        <br><br>
        <label> Date Input </label>
        <input type="date" name="" value="">
        <br><br>
        <label> Local Date & Time Input </label>
        <input type="datetime-local" name="" value="">
        <br><br>
        <label> E-Mail Input </label>
        <input type="email" name="" value="">
        <br><br>
        <label> File Input </label>
        <input type="file" name="" value="" accept="image/jpeg">
        <br><br>
        <label> Hidden Input </label>
        <input type="hidden" name="" value="">
        <br><br>
        <label> Image Input </label>
        <input type="image" alt="TM" src="Images/TM profile.png">
        <br><br>
        <label> Month Input (No Timezone)</label>
        <input type="month" name="" value="">
        <br><br>
        <label> Number Input </label>
        <input type="number" name="" value="">
        <br><br>
        <label> Password Input </label>
        <input type="password" name="" value="">
        <br><br>
        <label> Radio Button Input </label>
        <input type="radio" name="" value="">
        <br><br>
        <label> Range Slider Input </label>
        <input type="range" name="" value="" min="10" max="30">
        <br><br>
        <label> Reset Input </label>
        <input type="reset" name="" value="reset">
        <br><br>
        <label> Search Input </label>
        <input type="search" name="" value="">
        <br><br>
        <label> Submit Input </label>
        <input type="submit" name="" value="submit">
        <br><br>
        <label> Telephone Number Input </label>
        <input type="tel" name="" value="">
        <br><br>
        <label> Time Input </label>
        <input type="time" name="" value="">
        <br><br>
        <label> URL Input </label>
        <input type="url" name="" value="">
        <br><br>
        <label> Week Input </label>
        <input type="week" name="" value="">
      </form>
  </p>
  </body>

</html>
